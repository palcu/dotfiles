### Settings

# Start windows from 1, because that is my layout on the keyboard
set -g base-index 1

### Bindings

# Set prefix as in the old screen
set -g prefix C-a
bind-key C-a send-prefix
unbind-key C-b
# Fast switching between the previous windows with C-a-a-a-a
bind-key C-a last-window
# I can C-c C-c to create a new window
bind-key C-c neww

# Reload tmux config
bind r source-file ~/.tmux.conf

### Status Bar - Custom Modern Theme
# Status bar positioning and general settings
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left-length 100
set -g status-right-length 100

# Left side: Session name with icon
set -g status-left '#[fg=#1e1e2e,bg=#89b4fa,bold] ‚ùê #S #[fg=#89b4fa,bg=#313244] '

# Right side: Git branch, directory, time, and date
set -g status-right '#[fg=#f38ba8,bg=#313244] %H:%M #[fg=#1e1e2e,bg=#f38ba8] %d %b '

# Window status formats
set-window-option -g window-status-format '#[fg=#6c7086,bg=#313244] #I:#W '
set-window-option -g window-status-current-format '#[fg=#1e1e2e,bg=#a6e3a1,bold] #I:#W '
set-window-option -g window-status-separator ''

# Pane borders
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Message style
set -g message-style 'fg=#cdd6f4 bg=#313244'

### Mouse
set-option -g mouse on

### Plugins
set -g @plugin 'tmux-plugins/tpm'
# Default sensible configs that I do not have to specify
set -g @plugin 'tmux-plugins/tmux-sensible'
# Navigate between panes wih hjkl and create them with - and |
set -g @plugin 'tmux-plugins/tmux-pain-control'
# Persistent sessions even on restart
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# C-/ will search for something on my screen
set -g @plugin 'tmux-plugins/tmux-copycat'
# In copy mode I can press o and it will open that URL/file
set -g @plugin 'tmux-plugins/tmux-open'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
