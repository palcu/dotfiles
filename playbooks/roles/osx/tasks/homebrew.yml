---
- name: Update Homebrew
  homebrew: update_homebrew=yes

- name: Install libraries with Homebrew
  homebrew: name={{ item }} state=latest
  with_items:
    - ack
    - awscli
    - curl
    - fasd
    # Needed for youtube-dl mp3 transformation
    - ffmpeg
    - git
    - hub
    - nmap
    - node
    - python
    - python3
    - readline
    - rename
    - ssh-copy-id
    - vim
    - watch
    - wget
    - zsh
    - httpie
    - tree
    - openssl
    - coreutils
    - findutils
    - mosh
    - cask
    - youtube-dl
    - htop
    - tmux
    - zsh-completions

- name: Install apps with Homebrew Cask
  homebrew_cask: name={{ item }} state=present
  with_items:
    - aerial
    - quicklook-json
    - quicklook-csv
    - qlimagesize
    - webpquicklook
    - suspicious-package
    - sublime-text
    - vlc
    - xquartz
    - appcleaner
    - macpass
    - flux
    - discord

- name: Cleanup Brew packages
  command: brew cleanup
