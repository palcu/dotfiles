---
- community.general.homebrew:
    update_homebrew: true
    upgrade_all: true
    name:
      - ack
      - curl
      - fasd
      - fish
      - git
      - nmap
      - node
      - python
      - readline
      - ssh-copy-id
      - vim
      - wget
      - zsh
      - httpie
      - tree
      - openssl
      - coreutils
      - findutils
      - mosh
      - htop
      - tmux

- name: Cleanup Brew packages
  command: brew cleanup

- name: 'Save screenshots to Downloads'
  shell: defaults write com.apple.screencapture location ~/Downloads
