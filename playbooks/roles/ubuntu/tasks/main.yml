---
- name: Update packages
  become: yes
  become_method: sudo
  apt: upgrade=dist update_cache=yes

- name: Install libraries using APT
  apt: name={{ item }} state=latest
  become: yes
  become_method: sudo
  with_items:
    - ack-grep
    - bash
    - curl
    - git
    - htop
    - nmap
    - nodejs
    - mosh
    - most
    - python
    - python-pip
    # for FASD
    - python-pycurl
    - python3
    - vim
    - tmux
    - wget
    - zsh

- name: Change shell to ZSH
  become: yes
  become_method: sudo
  user: shell=/bin/zsh name=root
