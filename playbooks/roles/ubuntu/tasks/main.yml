---
- name: Update repositories cache
  become: true
  ansible.builtin.apt:
    update_cache: yes

- name: Install libraries using apt
  become: true
  ansible.builtin.apt:
    name:
      - ack-grep
      - bash
      - bat
      - curl
      - fd-find
      - fish
      - git
      - htop
      - nmap
      - nodejs
      - mosh
      - most
      - ripgrep
      - vim
      - tmux
      - wget
      - zsh
      - jq
      - delta
      - gh

- name: Remove useless packages from the cache
  become: true
  ansible.builtin.apt:
    autoclean: yes

- name: Remove dependencies that are no longer required and purge their configuration files
  become: true
  ansible.builtin.apt:
    autoremove: yes
    purge: true

- name: Run "apt clean"
  become: true
  ansible.builtin.command: apt-get clean
