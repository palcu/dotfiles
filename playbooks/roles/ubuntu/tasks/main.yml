---
- name: Update repositories cache
  become: true
  ansible.builtin.apt:
    update_cache: yes

- name: Install libraries using apt
  ansible.builtin.apt:
    name:
      - ack-grep
      - bash
      - curl
      - fish
      - git
      - htop
      - nmap
      - nodejs
      - mosh
      - most
      - vim
      - tmux
      - wget
      - zsh

- name: Remove useless packages from the cache
  become: true
  ansible.builtin.apt:
    autoclean: yes

- name: Remove dependencies that are no longer required and purge their configuration files
  become: true
  ansible.builtin.apt:
    autoremove: yes
    purge: true

- name: Run "apt clean"
  become: true
  apt:
    clean: yes

- name: Change shell to Fish
  become: yes
  become_method: sudo
  user: shell=/usr/local/bin/fish name=root
